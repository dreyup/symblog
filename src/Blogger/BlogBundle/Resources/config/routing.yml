blogger_blog_user:
    resource: "@BloggerBlogBundle/Resources/config/routing/user.yml"
    prefix:   /admin/users

blogger_blog_blog:
    resource: "@BloggerBlogBundle/Resources/config/routing/blog.yml"
    prefix:   /admin/posts

blogger_blog_comment:
    resource: "@BloggerBlogBundle/Resources/config/routing/comment.yml"
    prefix:   /admin/comments

blogger_blog_blog:
    resource: "@BloggerBlogBundle/Resources/config/routing/blog.yml"
    prefix:   /admin/posts

BloggerBlogBundle_homepage:
    path:     /
    defaults: { _controller: "BloggerBlogBundle:Page:index" }
    requirements:
         methods:  GET

BloggerBlogBundle_admin:
    path:     /admin/
    defaults: { _controller: "BloggerBlogBundle:Blog:index" }
    requirements:
         methods:  GET

BloggerBlogBundle_about:
    path:   /about
    defaults: { _controller: "BloggerBlogBundle:Page:about" }
    requirements:
         methods:  GET

BloggerBlogBundle_contact:
    path:  /contact
    defaults: { _controller: "BloggerBlogBundle:Page:contact" }
    requirements:
        methods:  GET|POST

BloggerBlogBundle_blog_show:
    path:  /{id}/{slug}
    defaults: { _controller: "BloggerBlogBundle:Blog:show", comments: true }
    requirements:
        methods:  GET
        id: \d+

BloggerBlogBundle_comment_create:
    path:  /comment/{blog_id}
    defaults: { _controller: "BloggerBlogBundle:Comment:create" }
    requirements:
        methods:  POST
        blog_id: \d+

BloggerBlogBundle_user_users:
  type: rest
  resource: "@BloggerBlogBundle/Controller/UsersApiController.php"
  prefix: /api/v1

BloggerBlogBundle_blog_posts:
  type: rest
  resource: "@BloggerBlogBundle/Controller/BlogApiController.php"
  prefix: /api/v1



